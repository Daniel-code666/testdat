<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="*">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>Juegos</title>

    </head>

    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        .column {
            flex: 50%;
            padding: 20px;
        }

        .row {
            display: flex;
        }

        .center{
            display: flex;
            justify-content: center;
        }

        .body{
            background-color: dimgrey;
        }
    </style>

    <body class="body">
        <br>
        <div class="center">
            <input type="number" id="miId" placeholder="Id">
            <input type="text" id="developer" placeholder="Developer">
            <input type="number" id="minage" placeholder="Minage">
            <input type="number" id="cat_id" placeholder="Category Id">
            <input type="text" id="name" placeholder="Name">
            <button type="button" class="btn btn-success btn-sm" onclick="registro()">Registrar</button>
            <button type="button" class="btn btn-secondary btn-sm" onclick="editGame()">Editar</button>
        </div>

        <br>
        
        <div class="row">
            <div class="column">
                <table class="table table-dark table-striped">
                    <tbody id="items"> 
                        <tr>
                            <th>
                                Id
                            </th>
                            <th>
                                Developer
                            </th>
                            <th>
                                Minage
                            </th>
                            <th>
                                Category
                            </th>
                            <th>
                                Name
                            </th>
                            <th>
                                Acciones
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div style="text-align: center;">
            <button type="button" class="btn btn-info btn-sm" onclick="getGames()">Listar juegos</button>
        </div>

        <br>
        
        <div class="center">
            <button type="button" class="btn btn-secondary btn-sm" onclick="peticionGet()">GET</button>
            <button type="button" class="btn btn-secondary btn-sm" onclick="peticionPost()">POST</button>
            <button type="button" class="btn btn-secondary btn-sm" onclick="peticionPut()">PUT</button>
            <button type="button" class="btn btn-secondary btn-sm" onclick="peticionDelete()">DELETE</button>
        </div>
        <br>
        <br>
        <br>
        <div class="center">
            <a type="button" href="/client.html" class="btn btn-primary btn-sm">Clientes</a>
            <a type="button" href="/message.html" class="btn btn-dark btn-sm">Mensajes</a>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
